<!DOCTYPE html>

<html>
<head>
   <title>GTUG Philippines Chrome Extension - Tweets</title>
   
   <meta charset="utf-8" />
   <meta name="author" content="Jomar Tigcal" />
   <meta name="description" content="Google Chrome Extension for the GTUG Philippines community." />
   
   <link rel="stylesheet" href="stylesheet.css" />
   
   <style type="text/css">
   		div.header {
   			background-color: #000000; 
   			color: #FFFFFF; 
   			font-family: sans-serif; 
   			font-size: 12pt; 
   			font-weight: bold; 
   			font-style: normal; 
   			text-align:left;
   			padding: 3px; 
   		}
   </style>
</head>

<body>
	<div class="imageHeader">
		<a href="http://sites.google.com/site/gtugph/" target="_blank">
			<img src="gtugph.png" style="height:100px" title="GTUG Philippines" alt="GTUG Philippines"/>
		</a>	
		<br /><br />
	</div>
	
	<div class="nav">
		<a href="blog.html">Blog posts</a> &nbsp;&nbsp; | 
		<a href="calendar.html">Events</a> | 
		Tweets <br />
		Discussions | 
		<a href="links.html">Links</a> &nbsp;&nbsp; | 
		<a href="http://chrome.google.com/webstore/detail/pbpopomlbomjpbmpfigaogeodiemmjbm"  target="_blank">About</a> 
	</div>

	<br />
	
	<div class="header" style="border:solid black 1px;text-align:lef">GTUG Philippines Tweets</div>
	
	<div style="width:300px;padding: 3px;text-align:left">
		<br />
		<script src="http://widgets.twimg.com/j/2/widget.js"></script>
		<script>
			new TWTR.Widget({
  				version: 2,
  				type: 'profile',
  				rpp: 5,
  				interval: 6000,
  				width: 290,
  				height: 300,
  				theme: {
    		   		shell: {
      			 		background: '#333333',
      			 		color: '#ffffff'
    		   		},
	    			tweets: {
    		  			background: '#ffffff',
      		   	 		color: '#000000',
      		   	 		links: '#0000FF'
    		   		}
  				},
  				features: {
			   		scrollbar: true,
    	  	   		loop: false,
    		   		live: true,
    		   		hashtags: true,
    		   		timestamp: true,
    		   		avatars: true,
    		   		behavior: 'all'
  				}
			}).render().setUser('gtugphilippines').start();
		</script>
	</div>
</body>
</html>
